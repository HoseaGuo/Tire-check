<script>
  let isTouchDevice = typeof window !== 'undefined' && 'ontouchstart' in window;
  document.getElementById('p1').innerHTML = `'ontouchstart' in window ? ${isTouchDevice ? 'yes' : 'no'}`;

  let maxTouchPoints = navigator.maxTouchPoints > 0;
  document.getElementById('p2').innerHTML = `navigator.maxTouchPoints > 0 ? ${maxTouchPoints ? 'yes' : 'no'}`;

  let msMaxTouchPoints = navigator.msMaxTouchPoints > 0;
  document.getElementById('p3').innerHTML = `navigator.msMaxTouchPoints > 0 ? ${msMaxTouchPoints ? 'yes' : 'no'}`;
